<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>{{ page.title }} &mdash; {{ config.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',
    filename='tufte.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='latex.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pygments.min.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='enquire.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.12.4.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='resources.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='LaTeXMathML.min.js') }}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='shortcut icon' href="{{ url_for('static', filename='favicon.ico') }}" type='image/x-icon'/>
  <style type="text/css">
   img { mix-blend-mode: multiply; }
   code a { border-bottom: unset; padding-bottom: unset; }
  </style>
  <meta property="og:author" content="{{ config.author }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:url" content="{{ request.path }}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.description }}" />
  <meta name="twitter:url" content="{{ request.path }}" />
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//matomo.pierrebeaucamp.com/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
</head>
<body>
  <div class="thearticle">

  <article>
  {% block content %}
    <h1>{{ page.title }}</h1>
    <p id="blog-p"><span id="blogdesc" class="marginnote">
    {{ config.sidebardesc }}<br><br>
    <a href="{{ url_for("index") }}">home</a> ·
    {% for page in hpages %}
      <a href="{{ url_for("hardpagelink", path=page.path)}}">
        {{ page.title.lower() }}</a> ·
    {% endfor %}
    <a href="{{ url_for("recent_feed") }}">RSS</a></span></p>

    <subtitle class="sub-date">{{ page.date.strftime('%B %d, %Y') }} · <span style="font-size: 1.6rem;"><a style="border-bottom-width: 0px !important;" href="{{ request.path }}">&infin;</a></span></subtitle>

    {{ page.html|safe }}
  {% endblock content %}
  </article>

  </div>
  <div class="thefooter">
    <p>{{ config.footer }}
      Licensed under <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>.
    </p>
  </div> <!-- footer end -->
</body>
</html>
